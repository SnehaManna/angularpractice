<div class="row">
    <div class="col-12">
        <div class="btn">new recipe</div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <a routerLink="#" *ngFor="let recipe of recipes">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
            <!-- src={{recipe.imgPath}} -->
            <img [src]="recipe.imgPath" alt="img" style="max-width:50px"/>
        </a>
    </div>
</div>
